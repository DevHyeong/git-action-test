version: "3"
services:
  client:
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    stdin_open: true
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    volumes:
      - ./client/build:/usr/share/nginx/html
    ports:
      - "80:80"
  backend:
    build:
      dockerfile: Dockerfile
      context: ./server
    container_name: app_server
    volumes:
      - ./server:/app
    ports:
      - "8080:8080"
